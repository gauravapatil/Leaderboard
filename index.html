<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🏆Leaderboard🏆</h1>
    <div class="container">
        <form action="">
            <input type="text" class="input" id="f_name" placeholder="First name" >
            <input type="text" class="input" id="l_name" placeholder="Last name" >
            <input type="text" class="input" id="c_name" placeholder="Country name" >
            <input type="number" class="input" id="score" placeholder="Score">
            <button class="btn" style="height: 30px;">Add Player</button>
        </form>
    </div>
    <div id="ranks"></div>
    
    
    <script src="script.js"></script>
</body>
</html>
